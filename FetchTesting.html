                console.log("Logging in");

                const url = 'https://localhost:7230/api/auth/authenticate';
                const data = {
                Username: 'Test',
                Password: 'Test'
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Here you can handle the response from the API
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };
